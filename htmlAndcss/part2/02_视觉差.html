<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{width: 1400px;height: 800px;background-image: url(./img/下载\ \(1\).jpg);background-attachment: fixed; }
        #div2{width: 1400px;height: 800px;background-image: url(./img/下载2.jpg);background-attachment: fixed;  }
        #div3{width: 1400px;height: 800px;background-image: url(./img/下载3.jpg);background-attachment: fixed;  }
        table{background-color: white;}
    </style>
</head>
<body>
    <div id="div1">
        <table border="1" cellpadding="10" cellspacing="10">
            <caption>天气预报</caption>
            <thead>
            <tr align="right"> 
                <th colspan="2">日期</th>
                <!-- <th>日期</th> -->
                <th>天气情况</th>
                <th>出行情况</th>
            </tr>
        </thead>
        <tbody>
            <tr valign="top">
                <td rowspan="2">2020年9月18日</td>
                <td>白天</td>
                <td><img src="./下载.jpg" alt=""></td>
                <td>天气晴朗适合出行</td>
            </tr>
            <tr>
                <!-- <td>2020年9月19日</td> -->
                <td>黑夜</td>
                <td><img src="./下载.jpg" alt=""></td>
                <td>有小雨</td>
            </tr>
            <tr valign="bottom">
                <td rowspan="2">2020年9月18日</td>
                <td>白天</td>
                <td><img src="./下载.jpg" alt=""></td>
                <td>天气晴朗适合出行</td>
            </tr>
            <tr>
                <!-- <td>2020年9月19日</td> -->
                <td>黑夜</td>
                <td><img src="./下载.jpg" alt=""></td>
                <td>有小雨</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
        </table>
    </div>
    <div id="div2">
        <table border="1" cellpading="600">
            <caption>定义表格时使用的主要元素及其常用属性</caption>
            <thead>
            <tr>
                <th>元素</th>
                <th>元素作用</th>
                <th>属性</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>table</td>
                <td>定义整个表格</td>
                <td>align，border，rowspan等</td>
            </tr>
            <tr>
                <td colspan="2">caption</td>
                <!-- <td>定义表格的标题</td> -->
                <td>align</td>
            </tr>
            <tr>
                <td>thead</td>
                <td>定义表格头</td>
                <td></td>
            </tr>
            <tr>
                <td>th</td>
                <td>定义表格头单元格</td>
                <td></td>
            </tr>
            <tr>
                <td>tbody</td>
                <td>定义表格体</td>
                <td></td>
            </tr>
            <tr>
                <td>tr</td>
                <td>定义表格行</td>
                <td></td>
            </tr>
            <tr>
                <td>td</td>
                <td>定义表格数据单元格</td>
                <td></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div id="div3"></div>
</body>
</html>
